<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>


   <f:view>

       <ui:include src="header.xhtml" />
       <div class="content">
           <div class="formContent">
               <h:form>
                   <p>Username: <h:inputText id="username" value="#{person.username}" /></p>
                   <p>Password:&nbsp; <h:inputText id="password" value="#{person.password}" /></p>
                   <p>Firstname: <h:inputText id="firstname" value="#{person.firstName}" /></p>
                   <p>Lastname:&nbsp; <h:inputText id="lastname" value="#{person.lastName}" /></p>

                   <h:commandButton id="submit" value="Submit" actionListener="#{person.next}"/>
                   <h:commandButton id="insertInto" value="Insert" actionListener="#{person.insertInto}"/>
                   <h:commandButton id="deleteFrom" value="Delete" actionListener="#{person.deleteFrom}"/>
               </h:form>
           </div>
       </div>

       <ui:include src="footer.xhtml" />
   </f:view>
</html>
